sudo: false
dist: trusty

language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

env:
  global:
    PATH="$TRAVIS_BUILD_DIR/vendor/bin:$PATH"

matrix:
  include:
    - php: 7.2
      env: WP_VERSION=latest
    - php: 7.1
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=trunk
    - php: 5.6
      env: WP_TRAVISCI=phpcs

before_install:
  - |
    # Remove Xdebug for a huge performance increase:
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    else
      echo "xdebug.ini does not exist"
    fi

before_script:
- |
  # Install the specified version of PHPUnit depending on the PHP version:
  case "$TRAVIS_PHP_VERSION" in
    7.3|7.2|7.1|7.0|nightly)
      echo "Using PHPUnit 6.x"
      travis_retry composer global require "phpunit/phpunit:^6"
      ;;
    5.6|5.5|5.4|5.3)
      echo "Using PHPUnit 4.x"
      travis_retry composer global require "phpunit/phpunit:^4"
      ;;
    5.2)
      # Do nothing, use default PHPUnit 3.6.x
      echo "Using default PHPUnit, hopefully 3.6"
      ;;
    *)
      echo "No PHPUnit version handling for PHP version $TRAVIS_PHP_VERSION"
      exit 1
      ;;
  esac

install:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - export BP_SRC_DIR=/tmp/bp-src/
  - svn co --ignore-externals https://buddypress.svn.wordpress.org/trunk/src $BP_SRC_DIR

script:
  - bash bin/test.sh
